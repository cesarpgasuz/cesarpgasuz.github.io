	<script>
        $(document).ready(function(){
            $(window).scroll(function() {
                var scroll = $(window).scrollTop();
                if(scroll < 200){
					$('.espaciado').css({"margin-top": "35px"});
					$('.espaciado').css({"transition":" all 0.2s"});
					$('.logo-mini span').css({"color":"transparent"});
					$('.logo-mini-im').css({"display":" none"});

				
					
							
					
                }else{
                    $('.espaciado').css({"margin-top": "0px" });
					$('.espaciado').css({"transition":" all 0.2s"});
					$('.logo-mini span').css({"color":"#fff"});
					$('.logo-mini-im').css({"display":" inline-block"});
				
					
					
					
					
					
                }      
            })
        })
